<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.27.6/babel.min.js"></script>
</head>

<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">Wait...</div>
  </div>
  <script type="text/babel">
  const dom = document.querySelector('#root');
  const title = 'React page.';
  const message = 'メッセージを表示します。';
  const data = [
    {name: 'Taro', mail: 'taro@yamada', age: 45},
    {name: 'Hanako', mail: 'hanako@flower', age: 37},
    {name: 'Sachiko', mail: 'sachiko@happy', age: 29},
    {name: 'Jiro', mail: 'jiro@change', age: 18},
    {name: 'Kumi', mail: 'kumi@class', age: 56}
  ];

  const el = (
    <div>
      <h4>{title}</h4>
      <h6>{message}</h6>
      <table className="table table-striped mt-4">
        <thead className="thead-dark">
          <tr>
            <th>名前</th>
            <th>メール</th>
            <th>年齢</th>
          </tr>
        </thead>
        <tbody>
        {data.map(value => (
          <tr>
            <td>{value.name}</td>
            <td>{value.mail}</td>
            <td>{value.age}</td>
          </tr>
        ))}
        </tbody>
     </table>
    </div>
  );
  ReactDOM.render(el, dom);
  </script>
</body>

</html>
