<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.27.6/babel.min.js"></script>
</head>

<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">Wait...</div>
  </div>
  <script type="text/babel">
  const dom = document.querySelector('#root');
  const message = 'React component page.';

  const Welcome = (props) => {
    return <div className="alert alert-primary">
      <Calc classes={props.classes} number={props.number} />
    </div>;
  };

  const Calc = (props) => {
    let total = 0;
    for (let i = 1; i <= props.number; i++) {
      total += i;
    }
    return <p className={props.classes}>
      1から{props.number}までの
      合計は、「{total}」です。</p>;
  };

  // 表示するJSX
  let el = (
    <div>
      <h5 className="mb-4">{message}</h5>
      <Welcome number="10" classes="h3" />
      <Welcome number="100" classes="h5" />
      <Calc number="10" classes="h4" />
      <Calc number="100" classes="h6" />
    </div>
  );
  ReactDOM.render(el, dom);
  </script>
</body>

</html>
