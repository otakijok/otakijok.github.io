<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.27.6/babel.min.js"></script>
</head>

<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">Wait...</div>
  </div>
  <script type="text/babel">
  const dom = document.querySelector('#root');
  const message = 'React component page.';


  class Hello extends React.Component {
    constructor(props) {
      super(props);
    }

    render() {
      return <div className="alert alert-primary">
          <p className="h4">Hello!!</p>
        </div>;
    }
  }

  class Rect extends React.Component {
    style = {};

    constructor(props) {
      super(props)
      this.style = {
        backgroundColor: props.c,
        position: 'absolute',
        left: props.x + 'px',
        top: props.y + 'px',
        width: props.w + 'px',
        height: props.h + 'px'
      }
    }

    render() {
      return <div style={this.style}></div>
    }
  }

  let el = (
    <div>
      <h5 className="mb-4">{message}</h5>
      <div>
        <Rect x="200" y="200" w="200" h="200" c="cyan" />
        <Rect x="300" y="300" w="200" h="200" c="magenta" />
      </div>
      <Hello />
    </div>
  );
  ReactDOM.render(el, dom);
  </script>
</body>

</html>
