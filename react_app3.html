<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.27.6/babel.min.js"></script>
</head>

<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">Wait...</div>
  </div>
  <script type="text/babel">
  const dom = document.querySelector('#root');
  const title = 'React page.';
  const message = 'メッセージを表示します。';
  const content_true = '※これが、trueのときに表示されるメッセージです。';
  const content_false = '※これは、falseのときの表示です。';

  const flg = false;

  const el = (
    <div>
      <h4>{title}</h4>
      <h6>{message}</h6>
      {flg ?
        <div className="alert alert-secondary mt-3">
          <p>{content_true}</p>
        </div>
      :
        <div className="alert alert-secondary mt-3">
          <p>{content_false}</p>
        </div>
      }
    </div>
  );
  ReactDOM.render(el, dom);
  </script>
</body>

</html>
