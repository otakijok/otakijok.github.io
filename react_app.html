<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>React</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
</head>

<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <form>
      <div class="form-group">
        <label for="id">アカウント</label>
        <input type="email" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="pass">パスワード</label>
        <input type="password" class="form-control" id="pass">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">チェックボックス</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="rb1" name="rb">
        <label class="form-check-label" for="rb1">ラヂオボタン壱</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="rb2" name="rb">
        <label class="form-check-label" for="rb2">ラヂオボタン弐</label>
      </div>
    </form>
    <ul class="list-group">
      <li class="list-group-item">表示する項目1⃣</li>
      <li class="list-group-item">表示する項目2⃣</li>
      <li class="list-group-item">表示する項目3⃣</li>
    </ul>
    <!-- table class="table"></table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>YAMADA-Taro</td>
        </tr>
        <tr>
          <td>2</td>
          <td>TANAKA-Hanako</td>
        </tr>
        <tr>
          <td>3</td>
          <td>SUZUKI-Sachiko</td>
        </tr>
      </tbody>
    </table>
    <h4 class="alert alert-primary">React sample page.</h4>
    <div id="root">Wait...</div>
    <div class="bg-primary text-white">primary</div>
    <div class="bg-secondary text-white">secondary</div>
    <div class="bg-success text-white">success</div>
    <div class="bg-warning text-white">warning</div>
    <div class="m-4 bg-warning">マージン3</div>
    <div class="p-4 bg-warning">パディング3</div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
